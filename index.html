<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #333;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
            animation: pulse 2s infinite;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: var(--transition);
            position: relative;
        }

        nav a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 70%;
        }

        /* Main Content */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
        }

        .card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .card:nth-child(2) {
            animation-delay: 0.4s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            color: var(--primary);
        }

        /* Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
        }

        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .contact-form button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.6);
        }

        /* To-Do List Styles */
        .todo-container {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .todo-container input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .todo-container input:focus {
            outline: none;
            border-color: var(--success);
            background: white;
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.2);
        }

        .todo-container button {
            background: linear-gradient(135deg, var(--success), #27ae60);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .todo-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }

        #taskList {
            list-style: none;
        }

        #taskList li {
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
            transition: var(--transition);
        }

        #taskList li:hover {
            background: white;
            transform: translateX(5px);
        }

        #taskList li .task-text {
            flex: 1;
            word-break: break-word;
        }

        #taskList li .delete-btn {
            color: var(--danger);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        #taskList li .delete-btn:hover {
            background: rgba(231, 76, 60, 0.1);
            transform: rotate(90deg);
        }

        /* Footer Styles */
        .footer {
            background: rgba(0, 0, 0, 0.2);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 2rem;
            margin-top: auto;
            backdrop-filter: blur(5px);
        }

        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            nav {
                width: 100%;
                justify-content: center;
            }
            
            .grid-container {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }
            
            nav {
                flex-wrap: wrap;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <i class="fas fa-rocket"></i>
            MyWebApp
        </div>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-cogs"></i> Services</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="grid-container">
        <!-- Contact Form -->
        <section class="card">
            <h2><i class="fas fa-paper-plane"></i> Contact Form</h2>
            <form class="contact-form" id="contactForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i> Submit Message
                </button>
            </form>
        </section>

        <!-- To-Do List -->
        <section class="card">
            <h2><i class="fas fa-tasks"></i> To-Do List</h2>
            <div class="todo-container">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button onclick="addTask()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            <ul id="taskList"></ul>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Sayed Sadiq. All rights reserved. | Designed with <i class="fas fa-heart" style="color: var(--danger);"></i></p>
    </footer>

    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size (3px to 10px)
                const size = Math.random() * 7 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration (10s to 25s)
                const duration = Math.random() * 15 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // To-Do List functionality
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                showNotification('Please enter a task!', 'warning');
                return;
            }
            
            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            
            li.innerHTML = `
                <span class="task-text">${taskText}</span>
                <button class="delete-btn" onclick="removeTask(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            taskList.appendChild(li);
            taskInput.value = '';
            
            showNotification('Task added successfully!', 'success');
        }
        
        function removeTask(button) {
            const li = button.parentElement;
            li.style.animation = 'fadeOut 0.3s forwards';
            
            setTimeout(() => {
                li.remove();
                showNotification('Task removed!', 'danger');
            }, 300);
            
            // Add the fadeOut animation to styles
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeOut {
                    from { opacity: 1; transform: translateX(0); }
                    to { opacity: 0; transform: translateX(50px); }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(() => {
                style.remove();
            }, 350);
        }
        
        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showNotification('Message submitted successfully!', 'success');
            this.reset();
        });
        
        // Notification system
        function showNotification(message, type) {
            const colors = {
                success: 'linear-gradient(135deg, var(--success), #27ae60)',
                warning: 'linear-gradient(135deg, var(--warning), #e67e22)',
                danger: 'linear-gradient(135deg, var(--danger), #c0392b)'
            };
            
            const notification = document.createElement('div');
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${colors[type]};
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    z-index: 1000;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    animation: notifIn 0.5s ease-out, notifOut 0.5s ease-in 2.5s forwards;
                ">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            
            // Add styles for the animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes notifIn {
                    from { transform: translateX(100px); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes notifOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100px); opacity: 0; }
                }
            `;
            
            document.head.appendChild(style);
            document.body.appendChild(notification);
            
            // Remove the notification after animation completes
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 3000);
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add sample tasks
            const sampleTasks = ['Create responsive design', 'Add animations', 'Test on mobile devices'];
            sampleTasks.forEach(task => {
                const taskList = document.getElementById('taskList');
                const li = document.createElement('li');
                
                li.innerHTML = `
                    <span class="task-text">${task}</span>
                    <button class="delete-btn" onclick="removeTask(this)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                taskList.appendChild(li);
            });
        });
    </script>
</body>
</html>
